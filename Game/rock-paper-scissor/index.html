<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 id="header">Welcome to the Game...</h1>
        <p id="msg">**Click on the orange button to play...!</p>
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
      </div>
      <div class="choice">
        <div class="ch">Computer<span class="sp" id="computer-choice"></span></div>
        <div class="ch">User<span class="sp" id="user-choice"></span></div>
      </div>
      <h2><span id="result"></span></h2>
      <table>
        <tr>
          <th id="comp"></th>
          <th id="us"></th>
        </tr>
        <tr>
          <td id="cc"></td>
          <td id="uc"></td>
        </tr>
      </table>
      <script src="app.js" charset="UTF-8"></script>
    </div>
  </body>
</html>
